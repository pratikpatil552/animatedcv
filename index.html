<body>

                <li>College</li>
            </ul>
            <a href="">GET IN TOUCH</a>
        </nav>
        <div class = "hero">

    </header>
    <section>
        <img src="images/bg.jpg" alt="" id="bg">
        <div class="logo">

        <img src="images/man.png" alt="" id="man">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.28/bundled/lenis.js"></script>
    <script>
      gsap.to("#bg",{
            scrollTrigger : {
                scrub : 1
            },
            scale:1.25
        });
        gsap.to("#lens",{
            scrollTrigger : {
                scrub : 1
            },
            scale:3.0
        });
        gsap.to("#man",{
            scrollTrigger : {
                scrub : 1
            },
            scale:0.70
        });
        gsap.to("#text",{
            scrollTrigger : {
                scrub : 1
            },
            x :-500,
            y:-100,
            scale:5.0
        });
        addEventListener("mousemove", (e)=>{
            document.getElementsByClassName("cursor")[0].style.top  = e.pageY-20+"px";
            document.getElementsByClassName("cursor")[0].style.left = e.pageX-20+ "px";
        })
        
    </script>
